<div *ngIf="errorMessage" class="bg-red-50 border-l-4 border-red-500 p-4 mb-6 rounded-lg">
  <div class="flex">
    <div class="flex-shrink-0">
      <svg class="h-5 w-5 text-red-500" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
      </svg>
    </div>
    <div class="ml-3">
      <p class="text-sm text-red-700">{{ errorMessage }}</p>
    </div>
  </div>
</div>

<div class="container mx-auto p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  <ng-container *ngFor="let product of requestedProducts">
    <div *ngFor="let lot of product.productionLots" class="bg-white rounded-lg shadow-sm overflow-hidden border border-gray-100 hover:shadow-md transition-shadow duration-200">
      <!-- Header minimalista -->
      <div class="px-5 py-3 border-b border-gray-100">
        <div class="flex justify-between items-center">
          <h3 class="text-lg font-semibold text-gray-800 truncate">{{ product.productName }}</h3>
          <span class="text-xs font-medium px-2.5 py-0.5 rounded-full"
                [ngClass]="{
                  'bg-blue-100 text-blue-800': lot.status === 'Pendiente',
                  'bg-amber-100 text-amber-800': lot.status === 'Produciendo',
                  'bg-emerald-100 text-emerald-800': lot.status === 'Terminado',
                  'bg-red-100 text-red-800': lot.status === 'Cancelado'
                }">
            {{ lot.status }}
          </span>
        </div>
      </div>

      <!-- Contenido principal simplificado -->
      <div class="px-5 py-4">
        <div class="space-y-4">
          <div>
            <p class="text-xs font-medium text-gray-400 uppercase tracking-wider">Fecha Producción</p>
            <p class="text-base font-medium text-gray-800 mt-1">{{ lot.dateProduction | date:'mediumDate' }}</p>
          </div>

          <div>
            <p class="text-xs font-medium text-gray-400 uppercase tracking-wider">Cantidad Disponible</p>
            <div class="flex items-center mt-2">
              <span class="text-lg font-semibold text-gray-800 mr-3">{{ lot.availableQuantity }}</span>
              <div class="flex-1 bg-gray-100 rounded-full h-1.5">
                <div class="bg-emerald-400 h-1.5 rounded-full" 
                     [style.width]="(lot.availableQuantity / lot.totalQuantity * 100) + '%'"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Acciones para Pendiente -->
        <div *ngIf="lot.status === 'Pendiente'" class="mt-6 flex space-x-2">
          <button (click)="changeLotStatus(lot.idProductionLot, 'Cancelado')"
                  class="flex-1 px-3 py-1.5 text-sm bg-white border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 transition-colors">
            Cancelar
          </button>
          <button (click)="changeLotStatus(lot.idProductionLot, 'Produciendo')"
                  class="flex-1 px-3 py-1.5 text-sm bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
            Iniciar
          </button>
        </div>

        <!-- Acciones para Produciendo (modificado) -->
        <div *ngIf="lot.status === 'Produciendo'" class="mt-6">
          <button (click)="changeLotStatus(lot.idProductionLot, 'Terminado')"
                  class="w-full px-3 py-1.5 text-sm bg-emerald-600 text-white rounded-md hover:bg-emerald-700 transition-colors">
            Finalizar Producción
          </button>
        </div>

        <!-- Estado simplificado -->
        <div *ngIf="lot.status !== 'Pendiente' && lot.status !== 'Produciendo'" class="mt-4 pt-4 border-t border-gray-100 text-sm">
          <span *ngIf="lot.status === 'Cancelado'" class="text-red-600 flex items-center">
            <svg class="w-4 h-4 mr-1.5" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
            </svg>
            Cancelado
          </span>
          <span *ngIf="lot.status === 'Terminado'" class="text-emerald-600 flex items-center">
            <svg class="w-4 h-4 mr-1.5" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
            </svg>
            Completado
          </span>
        </div>
      </div>
    </div>
  </ng-container>
</div>
