<!-- Botón para abrir el modal -->
<div class="container mx-auto px-4 py-4">
<!-- Contenedor de botones superior -->
<div class="container mx-auto px-4 py-4">
  <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
    <div>
      <h1 class="text-2xl font-bold text-gray-800">Gestión de Producción</h1>
    </div>
    
    <div class="flex flex-col sm:flex-row gap-3 w-full sm:w-auto">
      <button
        routerLink="/productos"
        class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2.5 rounded-lg shadow-md transition-all flex items-center justify-center"
      >
        <mat-icon class="mr-2">inventory_2</mat-icon>
        Ver Productos
      </button>

      <button
        routerLink="/estatusproductos"
        class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2.5 rounded-lg shadow-md transition-all flex items-center justify-center"
      >
        <mat-icon class="mr-2">inventory_2</mat-icon>
        Producto en produccion
      </button>
      
      <button 
        (click)="mostrarModal = true"
        class="bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2.5 rounded-lg shadow-md transition-all flex items-center justify-center"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
        </svg>
        Nueva Producción
      </button>
    </div>
  </div>
</div>
 
  <button 
    (click)="mostrarModal = true"
    class="bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded-lg shadow-md transition-all flex items-center"
  >
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
    </svg>
    Registrar Producción
  </button>
</div>

<!-- Grid de cards de producción mejoradas -->
<div class="container mx-auto px-4 py-6">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div 
      *ngFor="let prod of productions" 
      class="group bg-white rounded-2xl shadow-lg overflow-hidden border border-gray-100 hover:border-emerald-200 transition-all duration-300 hover:shadow-xl"
    >
      <!-- Header con gradiente y efecto de onda -->
      <div class="relative p-5 bg-gradient-to-r from-emerald-50 to-green-50 border-b border-emerald-100">
        <div class="absolute top-0 right-0 w-16 h-16 overflow-hidden">
          <div class="absolute -right-4 -top-4 w-20 h-20 bg-emerald-100 opacity-20 rounded-full"></div>
        </div>
        <h2 class="relative text-xl font-bold text-gray-800 truncate">
          <span class="bg-clip-text text-transparent bg-gradient-to-r from-emerald-600 to-green-600">
            {{ prod.productName }}
          </span>
        </h2>
        
      <!-- Contenido principal -->
      <div class="p-5">
        <div class="flex items-center justify-between mb-4">
          <div class="flex items-center">
            <div class="p-2 rounded-lg bg-emerald-50 text-emerald-600">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
              </svg>
            </div>
            <div class="ml-3">
              <h3 class="text-sm font-medium text-gray-500">Lotes disponibles</h3>
              <p class="text-2xl font-bold text-gray-800">{{ prod.totalAvailableQuantity }}</p>
            </div>
          </div>
          
    
       
    </div>
  </div>
</div>

<!-- Modal con fondo difuminado mostrando las cards -->
<div *ngIf="mostrarModal" class="fixed inset-0 z-50 flex items-center justify-center p-4">
  <!-- Fondo difuminado con efecto glass mostrando las cards -->
  <div 
    class="fixed inset-0 bg-white/80 backdrop-blur-sm transition-opacity"
    (click)="mostrarModal = false"
  ></div>
  
  <!-- Contenido del modal -->
  <div class="relative w-full max-w-md bg-white rounded-xl shadow-xl overflow-hidden transform transition-all border border-gray-200">
    <!-- Encabezado -->
    <div class="p-6 bg-gradient-to-r from-emerald-50 to-green-50 border-b border-emerald-200">
      <div class="flex justify-between items-center">
        <h2 class="text-2xl font-bold text-gray-800">Registro de Producción</h2>
        <button 
          (click)="mostrarModal = false"
          class="text-gray-500 hover:text-gray-700 transition-colors"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
    
    <!-- Formulario -->
    <form (ngSubmit)="registrarProduccion(); mostrarModal = false" #produccionForm="ngForm" class="p-6">
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Selecciona una receta</label>
          <select 
            [(ngModel)]="selectedRecipeId" 
            name="recipeId" 
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-all"
          >
            <option value="" disabled selected>-- Selecciona una receta --</option>
            <ng-container *ngFor="let coop of chickenCoops">
              <option *ngFor="let recipe of coop.recipes" [value]="recipe.idRecipe">
                {{ coop.name }} - {{ recipe.description }}
              </option>
            </ng-container>
          </select>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Cantidad de producción (lotes)</label>
          <input 
            type="number" 
            [(ngModel)]="cantidad" 
            name="cantidad" 
            required 
            min="1"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-all"
          />
        </div>
      </div>
      
      <!-- Botones de acción -->
      <div class="flex justify-end space-x-3 pt-6 mt-6 border-t border-gray-200">
        <button 
          type="button" 
          (click)="mostrarModal = false"
          class="px-5 py-2.5 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 transition-all"
        >
          Cancelar
        </button>
        <button 
          type="submit" 
          [disabled]="!produccionForm.valid"
          class="px-5 py-2.5 text-sm font-medium text-white bg-emerald-600 rounded-lg hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 transition-all disabled:opacity-50"
        >
          Registrar Producción
        </button>
      </div>
    </form>
  </div>
</div>
