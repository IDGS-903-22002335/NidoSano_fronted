<div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-md mt-10">
  <h2 class="text-2xl font-bold text-center mb-6 text-blue-600">Actualizar Proveedor</h2>

  <form [formGroup]="supplierForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- Nombre -->
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
      <input id="name" type="text" formControlName="name"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <div *ngIf="supplierForm.get('name')?.invalid && supplierForm.get('name')?.touched" class="text-red-500 text-sm mt-1">
        El nombre es obligatorio.
      </div>
    </div>

    <!-- Teléfono -->
    <div>
      <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
      <input id="phoneNumber" type="text" formControlName="phoneNumber"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <div *ngIf="supplierForm.get('phoneNumber')?.invalid && supplierForm.get('phoneNumber')?.touched" class="text-red-500 text-sm mt-1">
        El teléfono es obligatorio.
      </div>
    </div>

    <!-- Correo electrónico -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
      <input id="email" type="email" formControlName="email"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <div *ngIf="supplierForm.get('email')?.invalid && supplierForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
        Ingresa un correo válido.
      </div>
    </div>

    <!-- Dirección -->
    <div>
      <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Dirección</label>
      <input id="address" type="text" formControlName="address"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <div *ngIf="supplierForm.get('address')?.invalid && supplierForm.get('address')?.touched" class="text-red-500 text-sm mt-1">
        La dirección es obligatoria.
      </div>
    </div>

    <!-- Botón Actualizar -->
    <div class="text-center">
      <button type="submit" [disabled]="supplierForm.invalid"
        class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition disabled:opacity-50">
        Actualizar Proveedor
      </button>
    </div>
  </form>
</div>
