<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-emerald-50 to-teal-50 py-8 px-4">
  <div class="w-full max-w-2xl">
    <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-emerald-100">
      <!-- Encabezado con degradado verde -->
      <div class="bg-gradient-to-r from-emerald-600 to-teal-700 py-4 px-6">
        <h1 class="text-2xl font-bold text-white">
          Detalles de la Cuenta
        </h1>
        <p class="text-emerald-100 text-sm mt-1">Administra tu información personal</p>
      </div>

      <div *ngIf="accountDetail$ | async as user" class="p-6 md:p-8">
        <form (ngSubmit)="updateUserData(user)">
          <!-- Avatar section -->
          <div class="flex flex-col items-center mb-8">
            <div class="relative group">
              <div class="rounded-full bg-gradient-to-br from-emerald-500 to-teal-600 text-4xl w-28 h-28 flex items-center justify-center font-bold text-white shadow-lg group-hover:shadow-xl transition-shadow duration-300">
                {{user.fullName[0] | uppercase}}
              </div>
              
            </div>
          </div>

          <!-- Form fields -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="space-y-2">
              <label class="block text-sm font-medium text-emerald-800">Nombre(s)*</label>
              <input class="w-full px-4 py-2.5 border border-emerald-100 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-all duration-200 shadow-sm bg-emerald-50/50" 
                     [(ngModel)]="user.fullName" name="fullName" required>
            </div>

            <div class="space-y-2">
              <label class="block text-sm font-medium text-emerald-800">Apellido(s)</label>
              <input class="w-full px-4 py-2.5 border border-emerald-100 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-all duration-200 shadow-sm bg-emerald-50/50" 
                     [(ngModel)]="user.lastName" name="lastName">
            </div>

            <div class="space-y-2">
              <label class="block text-sm font-medium text-emerald-800">Email*</label>
              <input type="email" class="w-full px-4 py-2.5 border border-emerald-100 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-all duration-200 shadow-sm bg-emerald-50/50" 
                     [(ngModel)]="user.email" name="email" required>
            </div>

            <div class="space-y-2">
              <label class="block text-sm font-medium text-emerald-800">Teléfono</label>
              <input type="tel" class="w-full px-4 py-2.5 border border-emerald-100 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-all duration-200 shadow-sm bg-emerald-50/50" 
                     [(ngModel)]="user.phoneNumber" name="phoneNumber">
            </div>

            <div class="space-y-2 md:col-span-2">
              <label class="block text-sm font-medium text-emerald-800">Dirección</label>
              <input class="w-full px-4 py-2.5 border border-emerald-100 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-all duration-200 shadow-sm bg-emerald-50/50" 
                     [(ngModel)]="user.address" name="address">
            </div>

            <div class="space-y-2">
              <label class="block text-sm font-medium text-emerald-800">Ciudad</label>
              <input class="w-full px-4 py-2.5 border border-emerald-100 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-all duration-200 shadow-sm bg-emerald-50/50" 
                     [(ngModel)]="user.city" name="city">
            </div>

            <div class="space-y-2">
              <label class="block text-sm font-medium text-emerald-800">Estado</label>
              <input class="w-full px-4 py-2.5 border border-emerald-100 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-all duration-200 shadow-sm bg-emerald-50/50" 
                     [(ngModel)]="user.state" name="state">
            </div>

            <div class="md:col-span-2 pt-2">
              <label class="block text-sm font-medium text-emerald-800 mb-3 text-center">Rol del Usuario</label>
              <div class="flex flex-wrap gap-2 justify-center">
                <span *ngFor="let role of user.roles" 
                      class="bg-gradient-to-r from-teal-600 to-emerald-700 text-white text-xs font-semibold py-2 px-4 rounded-full shadow-sm hover:shadow-md transition-shadow duration-200">
                  {{role}}
                </span>
              </div>
            </div>
          </div>

          <!-- Action buttons -->
          <div class="mt-10 flex justify-end space-x-4">
          
            <button type="submit" 
                    class="px-6 py-3 bg-gradient-to-r from-emerald-600 to-teal-600 text-white rounded-lg shadow hover:from-emerald-700 hover:to-teal-700 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 transition-all duration-200 hover:shadow-md font-medium">
              Guardar Cambios
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
